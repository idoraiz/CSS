<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Properties</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 23px;
    }

    #hello1 {
      border: 1px solid red;
      border-radius: 7px;
    }

    #hello2 {
      font-style: italic;
      font-weight:  bold;
    }

    #hello3 {
      background: black;
      color: white;
      font-family: monospace;
      box-shadow: 10px 10px 5px darkgrey;
    }

  </style>
</head>
<body>
  <div id="hello1">
    Hello World
  </div>
  <div id="hello2">
    Hello World
  </div>
  <div id="hello3">
    Hello World
  </div>
</body>
</html>
