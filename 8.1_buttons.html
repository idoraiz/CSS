<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling/style_buttons.css">
    <title>Buttons</title>

  </head>
  <body>
    <div class="flat-button">
      <h3 style="color: white;">Flat</h3>
      <button class="btn-flat-1">Register</button>
      <button class="btn-flat-2">Clear</button>
      <button class="btn-flat-3">Submit</button>
    </div>

    <div class="round-button">
      <h3 style="color: white;">Round</h3>
      <button class="rnd-btn-1">Register</button>
      <button class="rnd-btn-2">Clear</button>
      <button class="rnd-btn-3">Submit</button>
    </div>

    <div class="flat-ghost">
      <h3 style="color: white;">Flat-Ghost</h3>
      <button class="fltgst-btn-1">Register</button>
      <button class="fltgst-btn-2">Clear</button>
      <button class="fltgst-btn-3">Submit</button>
    </div>

    <div class="round-ghost">
      <h3 style="color: white;">Round-Ghost</h3>
      <button class="rndgst-btn-1">Register</button>
      <button class="rndgst-btn-2">Clear</button>
      <button class="rndgst-btn-3">Submit</button>
    </div>
  </body>
</html>
