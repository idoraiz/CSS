<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Box Color</title>
  <style>

    body{
      padding-top: 150px;
    }

    

    .box {
      position: relative;
      margin: auto;
      width: 400px;
      height: 400px;
      background-color: red;
    }

    .box::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: purple;
    }

    .box:hover::after {
      background-color: blue;
    }

    
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
